<div class="container" style="margin-top: 5%">
  <div class="col-md-12">
    <div class="row">
      <div id="logo" class="text-center">
        <i class="fa fa-newspaper-o" id="icon"></i>
        <h1>Search News</h1>
        <h5 style="margin-bottom: 3%">Enter topic for the news:</h5>
      </div>
      <form role="form" id="form-buscar" class="col-md-12">
        <div class="form-group">
          <div class="input-group">
            <input
              id="1"
              class="form-control"
              type="text"
              name="search"
              required
              [(ngModel)]="newsquery"
            />
            <span class="input-group-btn">
              <button id="btn-1" class="btn btn-success" (click)="searchNews()">
                <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
                Search
              </button>
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>

  <h1 id="results-heading" style="margin-bottom: 2%; margin-top: 2%">
    News Search Results are:
  </h1>
  <h5
    id="logo"
    style="margin-bottom: 3%; font-family: cursive; text-align: left"
  >
    Searched By: {{ newsquery }}
  </h5>

  <table class="table" style="margin-bottom: 2%">
    <thead class="thead-dark">
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Poster</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Description</th>
        <th scope="col">Publish Date</th>
        <th scope="col">ID</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let newslist of news; let i = index" (click)="goToDetailNewsPage(news)">
        <th scope="row">{{ i + 1 }}</th>
        <td><img class="poster" [src]="newslist.urlToImage" /></td>
        <td>{{ newslist.title }}</td>
        <td>{{ newslist.author }}</td>
        <td id="overflow">{{ newslist.description }}</td>
        <td>{{ newslist.publishedAt }}</td>
        <td>{{ newslist.source.id }}</td>
      </tr>
    </tbody>
  </table>
</div>
