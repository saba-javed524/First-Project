<div class="main">
  <div class="wrapper">
    <section class="hero">
      <div class="jumbotron jumbotron-fluid mb-0">
        <div class="container">
          <div class="row justify-content-center text-center">
            <div class="col-md-10 col-lg-6">
              <i class="fa fa-newspaper-o" id="icon"></i>
              <h1 class="display-5">News Detail</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="sec-features" class="sec-features pt-5 pb-5">
      <div class="container">
        <div class="col-md-6">
          <img
            id="poster"
            style="margin-left: 430px"
            [src]="news?.urlToImage"
          />
        </div>
        <div class="row align-items-center">
          <div class="col-md-6">
            <h3 class="h4">News Title</h3>
            <p>{{ news?.title }}</p>

            <h3 class="h4">Author</h3>
            <p>{{ news?.author }}</p>

            <h3 class="h4">Published At</h3>
            <p>{{ news?.publishedAt }}</p>

            <h3 class="h4">Description</h3>
            <p>{{ news?.description }}</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
